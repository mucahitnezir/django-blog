{% load i18n %}

<div class="card mb-4">
    {% if post.image %}
        <img class="card-img-top mh-150 of-cover" src="{{ post.image.url }}">
    {% endif %}
    <div class="card-body">
        <h5 class="card-title">
            {{ post.title }}
            <small>{{ post.published_at|timesince }} {% trans "ago" %}</small>
        </h5>
        <p class="card-text">{{ post.meta_description|safe }}</p>
    </div>
    <div class="card-footer">
        {% include 'post/includes/post-actions.html' with detail=True %}
    </div>
</div>
