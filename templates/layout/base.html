{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{% if meta_description %}{{ meta_description }}{% else %}Django blog{% endif %}">
    <title>{% if title %}{{ title }}{% else %}Django Blog{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

{% include 'layout/partials/header.html' %}

{% include 'layout/partials/messages.html' %}

<div class="container mb-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="footer text-center bg-dark">
    <span class="text-muted">
        Copyright &copy; 2018 - Tüm hakları <a href="https://mucahitnezir.com" class="alert-link text-muted"
                                               target="_blank">@mucahitnezir</a>'e aittir.
    </span>
</footer>

<script src="//code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
